<div class="flex flex-wrap m-16 ">
    @for (feature of features; track $index) {
        <div class="w-full px-4 md:w-1/2 lg:w-1/4">
            <div class="mb-9 rounded-xl py-10 px-8 bg-[#fef6f3] sm:p-10 lg:px-8 xl:px-10 text-center">
                <div class="mx-auto mb-4 inline-block">
                   <img src="{{feature.imageUrl}}" class="w-1/3 mx-auto">
                </div>
                <div class="flex-grow">
                    <h3 class="h-16 dark:text-black text-white text-base font-bold sm:text-base lg:text-2xl xl:text-2xl">{{feature.title}}
                    </h3>
                    <p class="mt-4 text-xs font-medium dark:text-black text-white text-body-color">{{feature.description}}</p>
                </div>
            </div>
        </div>
    }
</div>
