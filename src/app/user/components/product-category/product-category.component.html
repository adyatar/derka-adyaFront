<section class="py-20 bg-bgColor font-poppins  ">
    <div class="px-4 py-4 mx-auto max-w-7xl lg:py-6 md:px-6">
    <div class="flex flex-wrap -mx-3">
    <div class="left-column w-full pr-2 lg:w-1/4 lg:block">
        <div class="sticky top-20">
            <div class="p-4 mb-5 bg-white border border-gray-200  ">
                <h2 class="text-2xl font-bold "> Categories</h2>
                <div class="w-16 pb-2 mb-6 border-b border-rose-600 "></div>
                <ul>
                @for (cat of category; track $index) {
                    <li class="mb-4">
                        <label for="" class="flex items-center  ">
                        <input type="checkbox" class="w-4 h-4 mr-2">
                        <span class="text-lg">{{cat}}</span>
                        </label>
                        </li>
                }
                </ul>
                </div>
                <div class="p-4 mb-5 bg-white border border-gray-200  ">
                <h2 class="text-2xl font-bold ">Brand</h2>
                <div class="w-16 pb-2 mb-6 border-b border-rose-600 "></div>
                <ul>
                    @for (cat of category; track $index) {
                        <li class="mb-4">
                            <label for="" class="flex items-center  ">
                            <input type="checkbox" class="w-4 h-4 mr-2">
                            <span class="text-lg">{{cat}}</span>
                            </label>
                            </li>
                    }
                </ul>
                </div>
                <div class="p-4 mb-5 bg-white border border-gray-200  ">
                <h2 class="text-2xl font-bold ">Price</h2>
                <div class="w-16 pb-2 mb-6 border-b border-rose-600 "></div>
                <div>
                <input type="range" class="w-full h-1 mb-4 bg-blue-100 rounded appearance-none cursor-pointer" max="100" value="50">
                <div class="flex justify-between ">
                <span class="inline-block text-lg font-bold text-blue-400 ">$1</span>
                <span class="inline-block text-lg font-bold text-blue-400 ">$500</span>
                </div>
                </div>
                </div>
        </div>
    </div>
    <div class="w-full px-3 lg:w-3/4">
    <div class="px-3 mb-4">
    <div class="items-center justify-between hidden px-3 py-2 bg-gray-100 md:flex  ">
    <div class="flex">
    <div class="inline-block h-full p-2 mr-3 border rounded-md bg-gray-50   ">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="w-5 h-5 bi bi-list" viewBox="0 0 16 16">
    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"></path>
    </svg>
</div>
    <div (click)="switchToTwoColumns()" class="inline-block h-full p-2 mr-3 border rounded-md bg-gray-50   ">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="w-5 h-5 bi bi-grid-fill" viewBox="0 0 16 16">
    <path d="M1 2.5A1.5 1.5 0 0 1 2.5 1h3A1.5 1.5 0 0 1 7 2.5v3A1.5 1.5 0 0 1 5.5 7h-3A1.5 1.5 0 0 1 1 5.5v-3zm8 0A1.5 1.5 0 0 1 10.5 1h3A1.5 1.5 0 0 1 15 2.5v3A1.5 1.5 0 0 1 13.5 7h-3A1.5 1.5 0 0 1 9 5.5v-3zm-8 8A1.5 1.5 0 0 1 2.5 9h3A1.5 1.5 0 0 1 7 10.5v3A1.5 1.5 0 0 1 5.5 15h-3A1.5 1.5 0 0 1 1 13.5v-3zm8 0A1.5 1.5 0 0 1 10.5 9h3a1.5 1.5 0 0 1 1.5 1.5v3a1.5 1.5 0 0 1-1.5 1.5h-3A1.5 1.5 0 0 1 9 13.5v-3z"></path>
    </svg>
</div>
    <div (click)="switchTo3Columns()" class="inline-block h-full p-2 mr-3 border rounded-md bg-gray-50   ">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="w-5 h-5 bi bi-grid-3x3-gap-fill" viewBox="0 0 16 16">
    <path d="M1 2a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V2zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1V2zM1 7a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V7zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1V7zM1 12a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1v-2zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1v-2zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1v-2z"></path>
    </svg>
</div>
    </div>
    <div class="flex items-center justify-between">
    <div class="pr-3 border-r border-gray-300">
    <select name="" id="" class="block w-40 text-base bg-gray-100 cursor-pointer  ">
    <option value="">Sort by latest</option>
    <option value="">Sort by Popularity</option>
    <option value="">Sort by Price</option>
    </select>
    </div>
    <div class="flex items-center pl-3">
    <p class="text-xs text-gray-400">Show</p>
    <div class="px-2 py-2 text-xs text-gray-500 ">
    <select name="" id="" class="block text-base bg-gray-100 cursor-pointer w-11  ">
    <option value="">15</option>
    <option value="">17</option>
    <option value="">19</option>
    </select>
    </div>
    </div>
    </div>
    </div>
    </div>
    <div class="flex flex-wrap items-center">
        <div  *ngFor="let product of categoeyProduct | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage }" 
             [class]="twoColumnGrid  ? 'category-grid px-3 mb-6 w-full sl:w-1/2 md:w-1/2' : 'category-grid px-3 mb-6 w-full sl:w-1/2 md:w-1/3'">
          <app-product-card [product]="product" (addToCart)="handleAddToCart(product.id_prod)">
          </app-product-card>
        </div>    
    </div>
    <pagination-controls (pageChange)="changePage($event)"></pagination-controls>
    </div>
    </div>
    </div>
    <app-feature-section></app-feature-section>
    </section>
