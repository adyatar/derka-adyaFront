<section class="bg-bgColor">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto  lg:py-20">
        <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900">
            e-ADK
        </a>
        <div class="w-full bg-white rounded-lg shadow  md:mt-0 sm:max-w-md xl:p-0 ">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                    Create and account
                </h1>
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4 md:space-y-6" action="#">
                    <div>
                        <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Username</label>
                        <input formControlName="name" type="text" name="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="John" required>
                        <p class="text-red-500 text-xs italic" *ngIf="registerForm.get('name').errors?.required && registerForm.get('name').touched">
                            Username is required.
                        </p>
                    </div>
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Your email</label>
                        <input formControlName="email" type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="name@company.com" required>
                        <p class="text-red-500 text-xs italic" *ngIf="registerForm.get('email').errors?.required && registerForm.get('email').touched">
                            Email is required.
                        </p>
                        <p class="text-red-500 text-xs italic" *ngIf="registerForm.get('email').errors?.email && registerForm.get('email').touched">
                            Please enter a valid email address.
                        </p>
                       
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
                        <input formControlName="password" type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required>
                        <p class="text-red-500 text-xs italic" *ngIf="registerForm.get('password').errors?.required && registerForm.get('password').touched">
                            Password is required.
                        </p>
                        <div *ngIf="registeError" class="text-red-500 text-sm font-semibold">
                            {{ registeError }}
                          </div>
                    </div>
                    <div class="flex items-start">
                        <div class="flex items-center h-5">
                          <input id="terms" aria-describedby="terms" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300" required>
                        </div>
                        <div class="ml-3 text-sm">
                          <label for="terms" class="font-light text-gray-500 ">I accept the <a class="font-medium text-primary-600 hover:underline " href="#">Terms and Conditions</a></label>
                        </div>
                    </div>
                    <button type="submit" class="w-full bg-headerColor text-white focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Create an account</button>
                    <p class="text-sm font-light text-gray-500 ">
                        Already have an account? <a routerLink="/login" class="font-medium text-primary-600 hover:underline ">Login here</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
  </section>
<app-feature-section></app-feature-section>
