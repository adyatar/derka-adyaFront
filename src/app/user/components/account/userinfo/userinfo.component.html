<h2 class="pb-4 mb-8 border-b text-xl font-extrabold">
    Vos informations personnelles
  </h2>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="max-w-2xl mx-auto">
    <div class="mb-5">
        <label for="base-input" class="block mb-2 text-sm font-medium text-gray-900">Name</label>
        <input formControlName="name" type="text" name="name" id="base-input" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="name" required value="{{user?.name}}">
        <p class="text-red-500 text-xs italic" *ngIf="userForm.get('name').errors?.required && userForm.get('name').touched">
            Name is required.
        </p>
    </div>
    <div class="mb-5">
        <label for="base-input" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
        <input formControlName="email" type="text" name="email" id="base-input" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Email" required value="{{user?.email}}">
        <p class="text-red-500 text-xs italic" *ngIf="userForm.get('email').errors?.required && userForm.get('email').touched">
            Email is required.
        </p>
        <p class="text-red-500 text-xs italic" *ngIf="userForm.get('email').errors?.email && userForm.get('email').touched">
            Please enter a valid email address.
        </p>
    </div>
    <input type="file" (change)="onFileSelected($event)">
    <button type="submit" class="text-white bg-headerColor focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center ">Save</button>

  </form>
