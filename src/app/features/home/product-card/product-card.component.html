<div class="pt-15 pb-16 bg-bgColor overflow-auto	">
    <div class="text-center p-10">
        <h1 class="font-bold text-4xl mb-4">Our Featured Categories</h1>
    </div>
    <nav class="flex flex-wrap justify-center">
        @for (cat of category; track $index) {
            <button type="button" class="py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-full border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">{{cat}}</button>
        }
    </nav>
        <ngx-slick-carousel class="carousel" 
        #slickModal="slick-carousel" 
        [config]="slideConfig" 
        >
      <div ngxSlickItem *ngFor="let slide of slides" class="slide">
          <div class="m-4 bg-white shadow-md rounded-xl duration-500 hover:scale-102 hover:shadow-xl">
              <a routerLink="/product">
                  <img src="{{slide.img}}"
                          alt="Product" class="h-80 object-contain rounded-t-xl" />
                  <div class="px-4 py-3 ">
                      <span class="text-gray-400 mr-3 uppercase text-xs">{{slide.brand}}</span>
                      <p class="text-lg text-black truncate block capitalize">{{slide.name}}</p>
                      <div class="flex items-center">
                          <p class="text-lg font-semibold text-black font-bold cursor-auto my-3">{{slide.price}}</p>
                          <del>
                              <p class="text-sm text-gray-600 cursor-auto ml-2">{{slide.discount}}</p>
                          </del>
                          <div class="ml-auto"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                  fill="currentColor" class="bi bi-bag-plus" viewBox="0 0 16 16">
                                  <path fill-rule="evenodd"
                                      d="M8 7.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0v-1.5H6a.5.5 0 0 1 0-1h1.5V8a.5.5 0 0 1 .5-.5z" />
                                  <path
                                      d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z" />
                              </svg></div>
                      </div>
                  </div>
              </a>
          </div>
      </div>
      </ngx-slick-carousel>
</div>
