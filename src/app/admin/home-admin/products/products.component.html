<div class="flex justify-between items-baseline text-center pb-10">
    <h1 class="ml-72 font-bold text-4xl">Products</h1>
    <div>
        <button (click)="openAddProduct()" class="mr-64 flex items-center px-20 py-2 font-bold text-white bg-blue-600 rounded-md hover:bg-blue-500 focus:outline-none focus:shadow-outline-blue active:bg-blue-600 transition duration-150 ease-in-out">
            Add product
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 ml-2">
                <path stroke-linecap="round" stroke-linejoin="round" d="m9 12.75 3 3m0 0 3-3m-3 3v-7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
            </svg>
        </button>
        
    </div>
</div>


<table class="w-full text-md bg-white shadow-md rounded mb-4 ">
    <thead class="bg-gray-400">
        <tr class="border-b">
            <th class="px-6 py-3 text-center text-lg font-bold text-gray-800 uppercase tracking-wider">image</th>
            <th class="px-6 py-3 text-center text-lg font-bold text-gray-800 uppercase tracking-wider">Name</th>
            <th class="px-6 py-3 text-center text-lg font-bold text-gray-800 uppercase tracking-wider">price</th>
            <th class="px-6 py-3 text-center text-lg font-bold text-gray-800 uppercase tracking-wider">quantity</th>
            <th class="px-6 py-3 text-center text-lg font-bold text-gray-800 uppercase tracking-wider">Action</th>
        </tr>
    </thead>
    
    <tbody class="bg-white divide-y divide-gray-200">
        @for (product of products; track $index)
     {
        <tr class="border-b hover:bg-slate-400 bg-gray-100 ">
            <td class="px-6 py-4 whitespace-nowrap text-center">
                <img src="./assets/images/{{product.image_prod}}" alt="Description" class="w-28 h-28 mx-auto">
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-center">{{product.name_prod}}</td>
            <td class="px-6 py-4 whitespace-nowrap text-center">{{product.price}} $</td>
            <td class="px-6 py-4 whitespace-nowrap text-center">{{product.qte_prod}}</td>
            <td  class="px-6 py-4 whitespace-nowrap text-center">
                <button (click)="openUpdate(product)" class="px-4 py-2 font-bold text-white bg-green-500 rounded-md hover:bg-green-600 focus:outline-none focus:shadow-outline-blue active:bg-blue-600 transition duration-150 ease-in-out">Edit</button>
                <button (click)="openDeleteConfirmation(product.name_prod,product.id)" class="ml-2 px-4 py-2 font-bold text-white bg-red-600 rounded-md hover:bg-red-500 focus:outline-none focus:shadow-outline-red active:bg-red-600 transition duration-150 ease-in-out">Delete</button>
            </td>
        </tr>
     }
     <app-product-delete 
     *ngIf="showDeleteConfirmation" 
     [productName]="selectedProductName" 
     [productId]="selectedProductId"
     (closePopup)="onClosePopup()"
     (confirmDelete)="onDeleteConfirmed($event)">
    </app-product-delete>
    <app-add-product
    *ngIf="showAddProduct" 
    (closePopup)="onClosePopup()"
    (productAdded)="onProductAdded($event)"
    ></app-add-product>
    <app-update-product
    *ngIf="showUpdate"
    [product]="selectedProduct"
    (closePopup)="onClosePopup()"
    (productUpdate)="onProductUpdate($event)"
    ></app-update-product>
        <!-- Repeat for other rows -->
    </tbody>
</table>
